services:
  - type: web
    name: truestate-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.index:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truestate-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: truestate-db
    plan: free
    databaseName: truestate
    user: truestate_user

